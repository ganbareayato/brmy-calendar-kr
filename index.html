<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이벤트 달력</title>

  <!-- FullCalendar CSS (v6.1.17) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.css" rel="stylesheet" />
  <!-- 웹폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <!-- 사용자 정의 스타일 -->
  <link href="./main/css/style.css" rel="stylesheet" />
  <link href="./main/css/monthly.css" rel="stylesheet" />
  <link href="./main/css/today.css" rel="stylesheet" />
  <link href="./main/css/bar_color.css" rel="stylesheet" />
  
</head>
<body class="loading-page">
  <!-- <button type="button" class="testBtn">테스트버튼</button> -->
  <div id="wrapper" class="loading">
    <div id="today">
      <h2>이벤트・가챠</h2>
      <div class="current-event-wrap">
        <div class="card-wrap timer-wrap dummy-data">
          <!-- <img src="https://placehold.co/1280x720?text=COMING+SOON" class="placeholder-img" /> -->
          <h3 class="title"><span class="loading">이벤트명 이벤트명</span></h3>
          <div class="remaining-time">
            <span class="subtitle-now">이벤트 시작까지: <span class="loading">0000-00-00(일) 00:00</span></span>
            <div class="countdown">
              <div class="time-block days">
                <div class="value"><span class="loading">00</span></div>
                <div class="label">일</div>
              </div>
              <div class="time-block hours">
                <div class="value"><span class="loading">00</span></div>
                <div class="label">시</div>
              </div>
              <div class="time-block minutes">
                <div class="value"><span class="loading">00</span></div>
                <div class="label">분</div>
              </div>
              <div class="time-block seconds">
                <div class="value"><span class="loading">00</span></div>
                <div class="label">초</div>
              </div>
            </div>
            <span class="subtitle-event">이벤트 종료: <span class="loading">0000-00-00(일) 00:00</span></span>
            <span class="subtitle-gacha">가챠 종료: <span class="loading">0000-00-00(일) 00:00</span></span>
          </div>
        </div>

      </div>
      <div class="bd-char">
        <h2>생일</h2>
        <div class="bd-char-wrap">
          <div class="card-wrap dday-wrap dummy-data">
            <div class="left">
              <span class="loading" style="display: block; width: 60px; height:60px;">
              </span>
              <div class="info">
                <div class="name"><span class="loading">캐릭성 캐이름</span></div>
                <div class="birthday"><span class="loading">00-00</span></div>
              </div>
            </div>
            <div class="dday">D-<span class="loading">00</span></div>
          </div>
        </div>
      </div>
    </div>
    <h2>달력</h2>
    <div id="calendar" class="card-wrap"></div>
  </div>

  <template id="current-event-template">
    <div class="card-wrap timer-wrap">
      <!-- <img src="https://placehold.co/1280x720?text=COMING+SOON" class="placeholder-img" /> -->
      <h3 class="title">타이틀 중앙정렬</h3>
      <div class="remaining-time">
        <span class="subtitle-now"></span>
        <div class="countdown">
          <div class="time-block days">
            <div class="value"></div>
            <div class="label">일</div>
          </div>
          <div class="time-block hours">
            <div class="value"></div>
            <div class="label">시</div>
          </div>
          <div class="time-block minutes">
            <div class="value"></div>
            <div class="label">분</div>
          </div>
          <div class="time-block seconds">
            <div class="value"></div>
            <div class="label">초</div>
          </div>
        </div>
        <span class="subtitle-event"></span>
        <span class="subtitle-gacha"></span>
      </div>
    </div>
  </template>

  <template id="bd-char-template">
    <div class="card-wrap dday-wrap">
      <div class="left">
        <img loading="eager">
        <div class="info">
          <div class="name"></div>
          <div class="birthday"></div>
        </div>
      </div>
      <div class="dday"></div>
    </div>
  </template>

  <!-- FullCalendar JS (v6.1.17) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sinon@15.0.1/pkg/sinon.js"></script>

  <!-- 사용자 정의 스크립트 -->
  <script type="module" src="./main/js/calendar.js"></script>
  <script type="module" src="./main/js/monthly.js"></script>
  <script type="module" src="./main/js/today.js"></script>

  <script type="module">
    import { loadMonth } from './main/js/monthly.js';
    import { loadToday } from './main/js/today.js';

    async function initPage() {
      await loadToday();
      await loadMonth();
      
      document.querySelectorAll('.dummy-data').forEach(dummy => {
        dummy.remove();
      })
      document.body.classList.remove('loading-page')
    }

    initPage();
  </script>
</body>
</html>
